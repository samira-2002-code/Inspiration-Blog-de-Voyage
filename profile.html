<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>profile</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>

    <body>
        <div>
            <div class="h-40">
                <img
                    src="grs.jpg"
                    alt="pic1"
                    class="w-full h-full object-cover"
                />
            </div>

            <div class="px-4 relative">
                <img
                    src="gh.jpg"
                    alt="pic2"
                    class="w-24 h-24 rounded-full border-4 border-white absolute -top-12"
                />

                <div class="flex justify-end gap-2 mt-4">
                    <button
                        class="bg-black text-white px-4 py-1 rounded-full text-sm"
                    >
                        Follow
                    </button>
                    <button class="w-8 h-4">
                        <img class="center" src="email.png" alt="email" />
                    </button>
                </div>

                <h2 class="mt-6 font-bold text-lg">SKye Silva</h2>
                <p class="text-gray-500 text-sm">@shotbysky</p>

                <div class="flex gap-6 mt-3 text-center">
                    <div>
                        <p class="font-bold">204</p>
                        <p class="text-gray-500 text-xs">Following</p>
                    </div>
                    <div>
                        <p class="font-bold">1.2M</p>
                        <p class="text-gray-500 text-xs">Followers</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="gap-6  flex flex-col ml-22 mt-10">
            <input
                class="border-2 w-50 p-2 rounded text-center"
                type="text"
                placeholder="enter your name"
            />
            <input
                class="border-2 w-50 p-2 rounded text-center"
                type="text"
                placeholder="enter your last name"
            />
            <input
                class="border-2 w-50 p-2 rounded text-center"
                type="text"
                placeholder="enter your age"
            />
            <input
                class="border-2 w-50 p-2 rounded text-center"
                type="text"
                placeholder="enter your city"
            />
        </div>
    </body>
</html>
