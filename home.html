<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <title>ViaBlog</title>
    </head>

    <body class="bg-gray-100">
        <main>
            <section
                class="min-h-screen bg-cover bg-center md:py-6"
                style="background-image: url(&quot;dfc.jpg&quot;)"
            >
                <div class="max-w-md md:max-w-4xl mx-auto px-2">
                    <section
                        class="flex justify-between items-center mt-2 px-4"
                    >
                        <img class="w-10 h-10" src="burger-bar.png" />
                        <img class="w-10 h-10" src="search.png" />
                    </section>

                    <div
                        class="flex gap-4 overflow-x-auto md:grid md:grid-cols-5 md:overflow-visible"
                    >
                        <div class="flex flex-col items-center">
                            <img
                                src="ghyuj.jpg"
                                class="w-20 h-20 rounded-full border-2 border-blue-400"
                                alt="girl"
                            />
                            <p class="text-xs mt-1">Samira</p>
                        </div>
                        <div class="flex flex-col items-center">
                            <img
                                src="ghyuj.jpg"
                                class="w-20 h-20 rounded-full border-2 border-blue-400"
                                alt="girl"
                            />
                            <p class="text-xs mt-1">Asmae</p>
                        </div>
                        <div class="flex flex-col items-center">
                            <img
                                src="ghyuj.jpg"
                                class="w-20 h-20 rounded-full border-2 border-blue-400"
                                alt="girl"
                            />
                            <p class="text-xs mt-1">Samira</p>
                        </div>
                        <div class="flex flex-col items-center">
                            <img
                                src="ghyuj.jpg"
                                class="w-20 h-20 rounded-full border-2 border-blue-400"
                                alt="girl"
                            />
                            <p class="text-xs mt-1">Asmae</p>
                        </div>
                        <div class="flex flex-col items-center">
                            <img
                                src="ghyuj.jpg"
                                class="w-20 h-20 rounded-full border-2 border-blue-400"
                                alt="girl"
                            />
                            <p class="text-xs mt-1">Samira</p>
                        </div>
                    </div>
                    <h2 class="text-2xl font-bold px-2 mt-4 mb-4">
                        Blogger of the week
                    </h2>

                   
                </div>
                <div class="max-w-md md:max-w-4xl mx-auto px-2">
                   
                    <div class="flex justify-between items-center my-5">
                        <p class="bg-white rounded-lg py-1 px-3">
                            what do you want to read ?
                        </p>
                        <button
                            type="button"
                            class="add_btn bg-blue-500 px-6 py-2 rounded-full text-white"
                        >
                            ADD
                        </button>
                    </div>

                    <div class="flex gap-2 overflow-x-auto mt-2">
                        <button
                            class="category-btn bg-blue-500 px-4 py-1 rounded-lg"
                            data-category="ALL"
                        >
                            ALL
                        </button>
                        <button
                            class="category-btn bg-white px-4 py-1 rounded-lg"
                            data-category="FOREST"
                        >
                            FOREST
                        </button>
                        <button
                            class="category-btn bg-white px-4 py-1 rounded-lg"
                            data-category="RIVER"
                        >
                            RIVER
                        </button>
                        <button
                            class="category-btn bg-white px-4 py-1 rounded-lg"
                            data-category="BEACH"
                        >
                            BEACH
                        </button>
                    </div>

                    <div
                        id="cardsContainer"
                        class="mt-6 flex flex-col gap-6 max-w-md mx-auto"
                    ></div>
                </div>
            </section>
            <div
                class="fixed bottom-0 left-0 right-0 bg-white h-20 flex justify-around items-center md:flex md:flex-col md:top-0 md:absolute md:left-0"
            >
                <img class="w-8 h-8" src="home.png" />
                <img class="w-8 h-8" src="heart.png" />
                <img class="w-8 h-8" src="black-placeholder-variant.png" />
                <a href="profile.html"
                    ><img class="w-8 h-8" src="user.png"
                /></a>
            </div>
        </main>


        <div
            class="form fixed inset-0 flex justify-center items-center hidden bg-black/40"
        >
            <form
                class="bg-white rounded-2xl shadow-lg p-6 space-y-4 w-[90%] max-w-md"
            >
                <h2 class="text-2xl font-bold text-center text-blue-600">
                    Add Destination
                </h2>

                <input
                    id="title"
                    type="text"
                    placeholder="Title"
                    class="w-full border p-2 rounded"
                    required
                />
                <input
                    id="destination"
                    type="text"
                    placeholder="Destination"
                    class="w-full border p-2 rounded"
                    required
                />
                <input
                    id="category"
                    type="text"
                    placeholder="Category"
                    class="w-full border p-2 rounded"
                />
                <input
                    id="note"
                    type="number"
                    min="1"
                    max="5"
                    placeholder="Note (1-5)"
                    class="w-full border p-2 rounded"
                />
                <input
                    id="image"
                    type="text"
                    placeholder="Image URL"
                    class="w-full border p-2 rounded"
                />

                <div class="flex gap-4 pt-4">
                    <button
                        type="submit"
                        class="flex-1 bg-blue-600 text-white py-2 rounded"
                    >
                        Add
                    </button>
                    <button
                        type="button"
                        class="close_btn flex-1 border py-2 rounded"
                    >
                        Close
                    </button>
                </div>
            </form>
              
        </div>

        <script src="main.js"></script>
    </body>
</html>
