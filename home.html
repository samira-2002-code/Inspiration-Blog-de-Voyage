<!doctype html>

                        </div>
                        <div class="flex flex-col items-center">
                            <img
                                src="ghyuj.jpg"
                                class="w-20 h-20 rounded-full border-2 border-blue-400"
                                alt="girl"
                            />
                            <p class="text-xs mt-1">Samira</p>
                        </div>
                    </div>

                    <div class="flex justify-between items-center my-5">

                        </p>
                        <button
                            class="add_btn bg-green-500 h-10 w-25 rounded-full border-2"

                    <div class="flex gap-2 overflow-x-auto mt-2 md:flex-wrap">

                                src="jang.jpg"

                        <div

        <div

        >
            <section

            >
                <p class="font-bold ml-8">ADD DISTINATION</p>
                <div class="flex gap-8 items-center mt-2">
                    <label for="title">Title</label>
                    <input
                        class="bg-white rounded-lg border-2"
                        type="text"
                        id="title"
                        placeholder="enter title"
                    />
                </div>

                <div class="flex gap-8 items-center mt-2">
                    <label for="title" class="w-15"></label>
                    <input
                        class="bg-white rounded-lg border-2"
                        type="text"

                        placeholder="enter title"
                    />

                    <label for="title" lass="w-15">Distination</label>
                    <input

                        type="text"
                        placeholder="enter Distination"
                    />

                <div class="flex gap-5 mt-2">
                    <label for="title" lass="w-15">Catégorie</label>
                    <input
                        class="bg-white rounded-lg border-2"
                        type="text"
                        placeholder="enter Catégorie"
                    />

                <div class="flex items-start gap-2 mt-2">
                    <label for="title">Note</label>
                    <input
                        class="bg-white rounded-lg border-2"
                        type="text"
                        placeholder="1"
                    />
                </div>

                <div class="flex gap-2 mt-2">
                    <label for="title">Image</label>
                    <input
                        class="bg-white rounded-lg border-2"
                        type="text"
                        placeholder="URL"
                    />
                </div>

                <button class="bg-white font-bold py-2 px-6 rounded-full">
                    Add blog
                </button>
                <button
                    class="close_btn bg-white font-bold py-2 px-6 rounded-full mt-4"
                >
                    close
                </button>
            </section>
        </div>
        <script src="main.js"></script>
    </body>
</html>
